<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2Week - 3/14 김성욱 자기소개</title>
        <!-- html 코드의 주석 -->
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung" rel="stylesheet">
        <style>
            /* CSS 코드의 주석 */
            html,body,h1,h2{
                margin:0;
                padding:0;
            }
            body{
                font-family: 'Yeon Sung', cursive;
            }
            h1{
                color:rgb(26, 0, 36);
                font-size:100px;
            }
        </style>
    </head>
    <body>
        <h1>안녕하세요.</h1>

        <script type="text/javascript">
        // 주석. - 1줄만 주석처리함
        /*
        주석. - 2줄이상의 주석처리.
        주석
        주석
        */
        
        // 자바스크립트를 쓰겠다
        console.log("김성욱");
        console.log("콘솔창에 로그 \"기록\".");
        console.log("삼행시 해보겠습니다 \n'김'성욱은 원래 \n'성'에서 살아야하는데 \n'욱'...원룸이네");
        //"문자", '문자' 다 가능

        /* 정수 1+1; 딱 떨어지는 숫자
        실수. 1.5+1.5; 소수점이 있는 수, 현실을 반영한 수
        자바 스크립에서는 정수/실수구분이 중요하지 않음.
        */


        //Number. 숫자.
        console.log(100);
        console.log(200);

        //String. 문자열.
        console.log("안녕하세요,");
        console.log("100");
        console.log("200");

        //연산. + - * / %

        // + 더하기.
        console.log(1 + 100);
        console.log(1.5 + 1.5);
        console.log(1.5 + 100);
        console.log(500000 + 1);

        // - 빼기.
        console.log(100 - 1);

        // * 곱하기.
        console.log(3 * 3);
        console.log(3 * 2.5);

        // / 나누기
        console.log(100 / 20);
        console.log(100 / 3);
        
        // % 나머지
        console.log(10 % 2); // 0
        console.log(10 % 3); // 1
        console.log(10 % 5); // 0
        console.log(20 % 7); // 6

        // String 연산.
        console.log("hello~" + "world");
        console.log("hello~" + "world!" + " ~~");
        console.log(1 + 1); // 2
        console.log(1 + "1"); // 숫자 + 문자 -> 문자.
        console.log(1 + Number("1")); // 2
        console.log("1" + "1"); // 11
        console.log("ㄱ" + "ㅏ"); // 설마설마설마 자음과 모음을 합치면 자동으로 합쳐질거란 괜한 기대를 해보았습니다. = ㄱ ㅏ

        //typeof
        //숫자, 문자, 배열, 객체인지 속성을 확인.
        console.log(typeof 1);
        console.log(typeof "1");
        console.log(typeof [1, "2"]);
        console.log(typeof { name : "name"});
        console.log(typeof true);

        //자기소개
        console.log("안녕하세요! \김성욱 \입니다");
        console.log("제 나이는 " + [(400 % 60) + 2 - (9*2)] + "세" + "입니다" );
        console.log("고향은 울산 입니다. 자취한지는 " + [10*2] + "세에 반 년," + [(400 % 60) + 2 - (9*2) - 1 ] + "세부터 현재까지" + "하고 있습니다" );
        console.log([10*2]+"세 처음 " + "서울로 올라와" + " 지하철을 타봤을 때," + " 고터에서 높은 건물들을 보았을 때" + "  내가 정말 서울에 왔구나! 느꼈습니다" );
        console.log("그런 설레임도 잠시" + " 한 겨울, 자취방을 직접 돌아다니며 고르고" + " \n그렇게 첫 날은 아무것도 없는 방에" + " 천장만 바라보며 한 결심을 했습니다." );
        console.log("저는 다시 수 많은 날들을 보내고 " + [(700 % 60) + 2 - (9*2) - 1 ] + "세에 서울로 다시 올라와 " + [10*2] + "세에 겪었던 결심을 또 했습니다." );
        console.log(" 몇 해전, 몇 달전, 지금도 그 결심은 유지되어 있고" + " 그것이 제 좌우명인 " + " 후회없이 열심히 살자! " + " 입니다." );
        console.log(" 제 꿈은 VR컨텐츠 개발자입니다." );
        console.log("점점 웹에서도 VR를 활용 할 수 있는 발판이 마련되고 있는데, " + "\n하루 빨리 배워나가서 웹 VR컨텐츠 발전에 중심이 되고 싶습니다.");
        console.log(" 모두 잘 부탁드립니다. 열심히 해봐요~! ");

        alert("콘솔창에 자기소개가 있습니다.");
        </script>
    </body>
</html>
