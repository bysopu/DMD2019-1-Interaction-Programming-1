    <h1>과제 1.  Java Script  연습하기</h1>
    <h1>과제 2.  Java Script  로 자기소개하기</h1>
    <script text="text/javascript">
    console.log('콘솔창에 로그 기록.');
    console.log("콘솔창에 로그 기록.'''''");
    console.log('콘솔창에 로그 기록."""');
    console.log('콘솔창에 로그 \'기록.');
    alert("경고창입니다.");

    //Number.숫자.
    console.log(100);console.log(200);
    //string.문자열.
    console.log("안녕하세요.");
    //연산, + - * / %
    //+ 더하기.
    console.log(1+100);
    console.log(1.5+ 1.5);
    console.log(1.5+ 100);
    //-빼기
    console.log(100-1);
    // * 곱하기
    console.log(3 * 3);
    //나누기.
    console.log(100/20);
    console.log(100/3);
    //% 나머지
    console.log(10 % 2); // 나머지는 0 이 출력된다.
    console.log(10 % 3); //나머지인 1이 출력된다.
    console.log(10 % 5); //나머지인 0이 출력된다.
    console.log(20 % 7); //나머지인 6이 출력된다.
    //string 연산
    console.log("안녕"+"만나서 반가워");
    console.log("안녕 ㅋㅋ"+"만나서 반가워!"+"~~");
    console.log(1+1);
    console.log(2+"3");// 숫자+문자 -->문자.
    console.log(1+Number("1"));//2 Number 할때 처음에 대문자로 써야함.
    console.log("1"+"1"); // 숫자+문자 -->문자.

    //숫자,문자,배열,객체인지 타입 속성을 확인.
    console.log(typeof 1); //숫자인지 문자인지 출력
    console.log(typeof "1");
    console.log(typeof [1,"2"]);
    console.log(typeof{name : "name"});

    //자기소개 하기
    alert("자기소개를 시작하도록 하겠습니다.");
    console.log("안녕하세요."); 
    console.log("제 이름은 조혜수입니다.");
    console.log(20 + 3 + "살입니다");
    console.log(typeof "이렇게 하면 문자열 객체인지 \n확인 할 수 있습니다." );
    console.log("제일 좋아하는 숫자는"+ (111 % 28)+"입니다.");
    console.log("취미는"+ "유튜브 보기"+ "입니다.");
    console.log("잘 \n부탁 \n드립니다");
